<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idar Jewelry | Premium Management</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i data-lucide="gem"></i>
                <span>Idar Jewelry</span>
            </div>
            <ul class="nav-links">
                <li class="active" onclick="showView('dashboard')">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </li>
                <li onclick="showView('diamonds')">
                    <i data-lucide="diamond"></i> Diamonds
                </li>
                <li onclick="showView('gold')">
                    <i data-lucide="coins"></i> Gold Items
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h1 id="view-title">Dashboard</h1>
                <div class="user-profile">
                    <span>Admin</span>
                    <div class="avatar"></div>
                </div>
            </header>

            <section id="view-container">
                <!-- Views will be injected here -->
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="hidden"></div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
